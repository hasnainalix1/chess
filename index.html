<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body{
            background-image: url(./bg.jpg);
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
        }
        h1{
            color: #eeeed2;
        }
        h5{
            color: white;
        }
        .white {
            background-color: black;
        }
        .black {
            background-color: white;
        }
    </style>
</head>
<body>
    <center><h1>Chess Game</h1></center>
    <table>
        <!-- First Row -->
        <tr>
            <td class="white">&#9820;</td>
            <td class="black">&#9822;</td>
            <td class="white">&#9821;</td>
            <td class="black">&#9819;</td>
            <td class="white">&#9818;</td>
            <td class="black">&#9821;</td>
            <td class="white">&#9822;</td>
            <td class="black">&#9820;</td>
        </tr>
        <!-- Second Row -->
        <tr>
            <td class="black">&#9823;</td>
            <td class="white">&#9823;</td>
            <td class="black">&#9823;</td>
            <td class="white">&#9823;</td>
            <td class="black">&#9823;</td>
            <td class="white">&#9823;</td>
            <td class="black">&#9823;</td>
            <td class="white">&#9823;</td>
        </tr>
        <!-- Third Row -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- Fourth Row -->
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <!-- Fifth Row -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- Sixth Row -->
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <!-- Seventh Row -->
        <tr>
            <td class="white">&#9817;</td>
            <td class="black">&#9817;</td>
            <td class="white">&#9817;</td>
            <td class="black">&#9817;</td>
            <td class="white">&#9817;</td>
            <td class="black">&#9817;</td>
            <td class="white">&#9817;</td>
            <td class="black">&#9817;</td>
        </tr>
        <!-- Eighth Row -->
        <tr>
            <td class="black">&#9814;</td>
            <td class="white">&#9816;</td>
            <td class="black">&#9815;</td>
            <td class="white">&#9813;</td>
            <td class="black">&#9812;</td>
            <td class="white">&#9815;</td>
            <td class="black">&#9816;</td>
            <td class="white">&#9814;</td>
        </tr>
    </table>
    <center>
    <h5>&copy; Hasnain Ali</h5>
    </center>
</body>
</html>
